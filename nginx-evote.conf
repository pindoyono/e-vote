# Nginx Virtual Host Configuration for E-Vote SMK N 2 Malinau
# File ini harus dicopy ke /etc/nginx/sites-available/ dan di-symlink ke /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS (jika menggunakan SSL)
server {
    listen 80;
    listen [::]:80;
    server_name evote.smkn2malinau.sch.id www.evote.smkn2malinau.sch.id;
    
    # Untuk Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/e-vote2;
        allow all;
    }
    
    # Redirect semua request ke HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block (gunakan ini jika sudah setup SSL)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name evote.smkn2malinau.sch.id www.evote.smkn2malinau.sch.id;
    
    # SSL Certificate Configuration
    # Ganti dengan path certificate Anda setelah setup Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/evote.smkn2malinau.sch.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/evote.smkn2malinau.sch.id/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Access and Error Logs
    access_log /var/log/nginx/evote-access.log;
    error_log /var/log/nginx/evote-error.log;
    
    # Root directory (untuk static files)
    root /var/www/e-vote2/public;
    
    # Client max body size (untuk upload foto kandidat)
    client_max_body_size 10M;
    
    # Proxy settings untuk Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers untuk mendapatkan real IP client
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files Next.js (optimized caching)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Upload files location
    location /uploads/ {
        alias /var/www/e-vote2/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


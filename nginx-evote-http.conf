# Nginx Virtual Host Configuration for E-Vote SMK N 2 Malinau
# HTTP Only (Tanpa SSL)

server {
    listen 80;
    listen [::]:80;
    server_name evote.smkn2malinau.sch.id www.evote.smkn2malinau.sch.id localhost 172.27.110.18;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Access and Error Logs
    access_log /var/log/nginx/evote-access.log;
    error_log /var/log/nginx/evote-error.log;
    
    # Root directory (untuk static files)
    root /var/www/e-vote2/public;
    
    # Client max body size (untuk upload foto kandidat)
    client_max_body_size 10M;
    
    # Proxy settings untuk Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers untuk mendapatkan real IP client
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files Next.js (optimized caching)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Public files dari Next.js
    location /_next/image {
        proxy_pass http://127.0.0.1:3000;
    }
    
    # Upload files location
    location /uploads/ {
        alias /var/www/e-vote2/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
        log_not_found off;
    }
}

# Nginx Virtual Host Configuration
# E-Vote SMK Negeri 2 Malinau
# Domain: e.vote

server {
    listen 80;
    listen [::]:80;
    
    server_name e.vote www.e.vote;
    
    # Logs
    access_log /var/log/nginx/evote-access.log;
    error_log /var/log/nginx/evote-error.log;
    
    # Client body size for file uploads
    client_max_body_size 10M;
    
    # Root directory (for static files if needed)
    root /var/www/e-vote2/public;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Uploads directory
    location /uploads {
        alias /var/www/e-vote2/public/uploads;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Next.js static assets
    location /_next/static {
        alias /var/www/e-vote2/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # All other requests proxy to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
